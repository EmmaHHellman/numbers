<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="jumbotron">
            <h1>Mr. Roboger's Neighborhood Number Converter</h1>
          </div>
          <div id="housephoto">
            <img src="https://www.moneycrashers.com/wp-content/uploads/2018/12/tips-find-best-neighborhood-live-in-1068x713.jpg" alt="an image of a neighborhood">
          </div>
          <form id="enternumber">
            <div class="form-group">
              <label for="number">Enter a number</label>
              <input id="number" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <h2 id="arrayoutput"></h2>
        </div>
      </div>
    </div>
  </body>
</html>
